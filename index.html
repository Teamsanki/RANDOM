<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* User List and Chat Styles */
    #user-list-container, #chat-container {
      display: none;
    }

    .user-list, .chat-messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    .user {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }

    .user img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-message {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }

    .chat-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header h2 {
      margin: 0;
    }

    /* Auth Container Styles */
    #auth-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="auth-container">
    <h1>Login / Register</h1>
    <div class="input-group">
      <input type="text" id="name" placeholder="Enter your name" />
    </div>
    <div class="input-group">
      <input type="email" id="email" placeholder="Enter your email" />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter your password" />
    </div>
    <div class="input-group">
      <input type="file" id="profile-pic" />
    </div>
    <button id="register-button">Register</button>
    <button id="login-button">Login</button>
  </div>

  <div id="user-list-container">
    <h1>User List</h1>
    <ul id="user-list" class="user-list"></ul>
  </div>

  <div id="chat-container">
    <div class="chat-header">
      <img id="chat-header-pic" src="" alt="" />
      <h2 id="chat-header-name"></h2>
    </div>
    <ul id="chat-messages" class="chat-messages"></ul>
    <textarea id="chat-input" placeholder="Type your message..."></textarea>
    <button id="send-button">Send</button>
    <button id="back-button">Back to User List</button>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>

<script>
// Initialize Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
    authDomain: "social-bite-skofficial.firebaseapp.com",
    databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
    projectId: "social-bite-skofficial",
    storageBucket: "social-bite-skofficial.appspot.com",
    messagingSenderId: "239722707022",
    appId: "1:239722707022:web:57d9b173f2163e85be2b1f"
};
firebase.initializeApp(firebaseConfig);

// Elements
const authContainer = document.getElementById('auth-container');
const userListContainer = document.getElementById('user-list-container');
const chatContainer = document.getElementById('chat-container');
const loginButton = document.getElementById('login-button');
const registerButton = document.getElementById('register-button');
const logoutButton = document.getElementById('logout-button');
const backButton = document.getElementById('back-button');
const sendButton = document.getElementById('send-button');
const chatInput = document.getElementById('chat-input');
const userList = document.getElementById('user-list');
const chatMessages = document.getElementById('chat-messages');
const chatHeaderName = document.getElementById('chat-header-name');
const chatHeaderPic = document.getElementById('chat-header-pic');
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const profilePicInput = document.getElementById('profile-pic');

// Firebase Auth and Database References
const auth = firebase.auth();
const database = firebase.database();
const storage = firebase.storage();

// Auth state listener
auth.onAuthStateChanged(user => {
  if (user) {
    // Show user list after login
    authContainer.style.display = 'none';
    userListContainer.style.display = 'flex';
    loadUserList();
  } else {
    // Show login/register screen if not logged in
    authContainer.style.display = 'flex';
    userListContainer.style.display = 'none';
    chatContainer.style.display = 'none';
  }
});

// Register User
registerButton.addEventListener('click', () => {
  const name = nameInput.value;
  const email = emailInput.value;
  const password = passwordInput.value;
  const profilePic = profilePicInput.files[0];

  if (!name || !email || !password || !profilePic) {
    alert("Please fill all fields.");
    return;
  }

  // Create user with Firebase Authentication
  auth.createUserWithEmailAndPassword(email, password)
    .then(async (userCredential) => {
      const user = userCredential.user;
      const userId = user.uid;

      // Upload profile picture to Firebase Storage
      const storageRef = storage.ref(`profile_pics/${userId}`);
      const snapshot = await storageRef.put(profilePic);
      const profilePicURL = await snapshot.ref.getDownloadURL();

      // Save user profile data in Realtime Database
      database.ref(`users/${userId}`).set({
        name: name,
        email: email,
        profilePic: profilePicURL
      });

      alert("Registration successful!");
    })
    .catch(error => alert(error.message));
});

// Login User
loginButton.addEventListener('click', () => {
  const email = emailInput.value;
  const password = passwordInput.value;

  if (!email || !password) {
    alert("Please fill all fields.");
    return;
  }

  auth.signInWithEmailAndPassword(email, password)
    .catch(error => alert(error.message));
});

// Load User List
function loadUserList() {
  database.ref('users').once('value', snapshot => {
    userList.innerHTML = ''; // Clear previous list
    snapshot.forEach(childSnapshot => {
      const user = childSnapshot.val();
      const userId = childSnapshot.key;

      const userElement = document.createElement('div');
      userElement.classList.add('user');
      userElement.innerHTML = `
        <img src="${user.profilePic}" alt="${user.name}">
        <h3>${user.name}</h3>
      `;
      userElement.addEventListener('click', () => openChat(userId));
      userList.appendChild(userElement);
    });
  });
}

// Open Private Chat with Selected User
function openChat(userId) {
  // Hide user list and show chat container
  userListContainer.style.display = 'none';
  chatContainer.style.display = 'flex';

  // Get selected user's profile data
  database.ref(`users/${userId}`).once('value', snapshot => {
    const user = snapshot.val();

    chatHeaderName.textContent = user.name;
    chatHeaderPic.src = user.profilePic;
    chatHeaderPic.alt = user.name;
  });

  // Listen for incoming messages
  const chatMessagesRef = database.ref(`chats/${auth.currentUser.uid}/${userId}`);
  chatMessagesRef.on('child_added', snapshot => {
    const message = snapshot.val();
    const messageElement = document.createElement('div');
    messageElement.textContent = `${message.sender}: ${message.text}`;
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight; // Auto scroll
  });

  // Send a message
  sendButton.addEventListener('click', () => sendMessage(userId));
}

// Send Message to Selected User
function sendMessage(userId) {
  const messageText = chatInput.value;
  if (!messageText) return;

  const message = {
    sender: auth.currentUser.displayName || 'Anonymous',
    text: messageText,
    timestamp: Date.now()
  };

  // Save message to both users' chat logs
  database.ref(`chats/${auth.currentUser.uid}/${userId}`).push(message);
  database.ref(`chats/${userId}/${auth.currentUser.uid}`).push(message);

  chatInput.value = ''; // Clear input after sending
}

// Logout User
logoutButton.addEventListener('click', () => {
  auth.signOut().catch(error => alert(error.message));
});

// Back to User List from Chat
backButton.addEventListener('click', () => {
  chatContainer.style.display = 'none';
  userListContainer.style.display = 'flex';
});
</script>

</body>
</html>
