<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2, h3 {
      margin: 0;
      color: #555;
    }

    /* Main Container */
    #main-container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Login/Registration Container */
    #auth-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    #auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    #auth-container button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    #auth-container button:hover {
      background-color: #0056b3;
    }

    /* User List */
    #user-list-container {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    #user-list-header {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-list-header h2 {
      font-size: 1.2em;
    }

    #user-list {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f4f7fa;
    }

    .user {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: white;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user:hover {
      background-color: #f0f0f0;
    }

    /* Chat Container */
    #chat-container {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    /* Chat Header */
    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f4f7fa;
    }

    /* Chat Input */
    #chat-input-container {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      margin-right: 10px;
    }

    .send-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      padding: 0;
      font-size: 1.5em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Authentication -->
    <div id="auth-container">
      <h3>Login / Register</h3>
      <input type="text" id="name" placeholder="Full Name (Register Only)" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="file" id="profile-pic" accept="image/*" />
      <button id="login-button">Login</button>
      <button id="register-button">Register</button>
    </div>

    <!-- User List -->
    <div id="user-list-container">
      <div id="user-list-header">
        <h2>User List</h2>
        <button id="logout-button">Logout</button>
      </div>
      <div id="user-list"></div>
    </div>

    <!-- Chat -->
    <div id="chat-container">
      <div id="chat-header">
        <img src="" alt="Profile Picture" id="chat-header-pic" />
        <h2 id="chat-header-name"></h2>
        <button id="back-button">Back</button>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button" class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script>
  // Initialize Firebase
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);

// Elements
const authContainer = document.getElementById('auth-container');
const userListContainer = document.getElementById('user-list-container');
const chatContainer = document.getElementById('chat-container');
const loginButton = document.getElementById('login-button');
const registerButton = document.getElementById('register-button');
const logoutButton = document.getElementById('logout-button');
const backButton = document.getElementById('back-button');
const sendButton = document.getElementById('send-button');
const chatInput = document.getElementById('chat-input');
const userList = document.getElementById('user-list');
const chatMessages = document.getElementById('chat-messages');
const chatHeaderName = document.getElementById('chat-header-name');
const chatHeaderPic = document.getElementById('chat-header-pic');
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const profilePicInput = document.getElementById('profile-pic');

// Firebase Auth and Database References
const auth = firebase.auth();
const database = firebase.database();
const storage = firebase.storage();

// Auth state listener
auth.onAuthStateChanged(user => {
  if (user) {
    // Show user list after login
    authContainer.style.display = 'none';
    userListContainer.style.display = 'flex';
    loadUserList();
  } else {
    // Show login/register screen if not logged in
    authContainer.style.display = 'flex';
    userListContainer.style.display = 'none';
    chatContainer.style.display = 'none';
  }
});

// Register User
registerButton.addEventListener('click', () => {
  const name = nameInput.value;
  const email = emailInput.value;
  const password = passwordInput.value;
  const profilePic = profilePicInput.files[0];

  if (!name || !email || !password || !profilePic) {
    alert("Please fill all fields.");
    return;
  }

  // Create user with Firebase Authentication
  auth.createUserWithEmailAndPassword(email, password)
    .then(async (userCredential) => {
      const user = userCredential.user;
      const userId = user.uid;

      // Upload profile picture to Firebase Storage
      const storageRef = storage.ref(`profile_pics/${userId}`);
      const snapshot = await storageRef.put(profilePic);
      const profilePicURL = await snapshot.ref.getDownloadURL();

      // Save user profile data in Realtime Database
      database.ref(`users/${userId}`).set({
        name: name,
        email: email,
        profilePic: profilePicURL
      });

      alert("Registration successful!");
    })
    .catch(error => alert(error.message));
});

// Login User
loginButton.addEventListener('click', () => {
  const email = emailInput.value;
  const password = passwordInput.value;

  if (!email || !password) {
    alert("Please fill all fields.");
    return;
  }

  auth.signInWithEmailAndPassword(email, password)
    .catch(error => alert(error.message));
});

// Load User List
function loadUserList() {
  database.ref('users').once('value', snapshot => {
    userList.innerHTML = ''; // Clear previous list
    snapshot.forEach(childSnapshot => {
      const user = childSnapshot.val();
      const userId = childSnapshot.key;

      const userElement = document.createElement('div');
      userElement.classList.add('user');
      userElement.innerHTML = `
        <img src="${user.profilePic}" alt="${user.name}">
        <h3>${user.name}</h3>
      `;
      userElement.addEventListener('click', () => openChat(userId));
      userList.appendChild(userElement);
    });
  });
}

// Open Private Chat with Selected User
function openChat(userId) {
  // Hide user list and show chat container
  userListContainer.style.display = 'none';
  chatContainer.style.display = 'flex';

  // Get selected user's profile data
  database.ref(`users/${userId}`).once('value', snapshot => {
    const user = snapshot.val();

    chatHeaderName.textContent = user.name;
    chatHeaderPic.src = user.profilePic;
    chatHeaderPic.alt = user.name;
  });

  // Listen for incoming messages
  const chatMessagesRef = database.ref(`chats/${auth.currentUser.uid}/${userId}`);
  chatMessagesRef.on('child_added', snapshot => {
    const message = snapshot.val();
    const messageElement = document.createElement('div');
    messageElement.textContent = `${message.sender}: ${message.text}`;
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight; // Auto scroll
  });

  // Send a message
  sendButton.addEventListener('click', () => sendMessage(userId));
}

// Send Message to Selected User
function sendMessage(userId) {
  const messageText = chatInput.value;
  if (!messageText) return;

  const message = {
    sender: auth.currentUser.displayName || 'Anonymous',
    text: messageText,
    timestamp: Date.now()
  };

  // Save message to both users' chat logs
  database.ref(`chats/${auth.currentUser.uid}/${userId}`).push(message);
  database.ref(`chats/${userId}/${auth.currentUser.uid}`).push(message);

  chatInput.value = ''; // Clear input after sending
}

// Logout User
logoutButton.addEventListener('click', () => {
  auth.signOut().catch(error => alert(error.message));
});

// Back to User List from Chat
backButton.addEventListener('click', () => {
  chatContainer.style.display = 'none';
  userListContainer.style.display = 'flex';
});
</script>
