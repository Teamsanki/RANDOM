<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1, h2, h3 {
      margin: 0;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Splash Screen */
    #splash-screen {
      text-align: center;
      padding: 50px;
      background: #007bff;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #splash-screen h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #splash-screen p {
      font-size: 1.2em;
    }

    /* Login, Register and Chat Pages */
    .page {
      display: none;
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .page.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      outline: none;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f7f7f7;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 12px;
      margin: 5px 0;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .message.sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .message.received {
      background-color: #e5e5ea;
      color: #333;
    }

    .message .name {
      font-weight: bold;
    }

    .message .text {
      font-weight: normal;
    }

    /* Chat Window */
    #chat-page {
      display: none;
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #chat-window {
      margin-bottom: 20px;
    }

    .message-form {
      display: flex;
      gap: 10px;
      position: fixed;
      bottom: 20px;
      width: calc(100% - 40px);
      padding: 10px;
      background-color: white;
      box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 18px;
      z-index: 10;
    }

    .message-input {
      width: 90%;
      padding: 12px;
      border-radius: 18px;
      border: 1px solid #ddd;
      font-size: 1em;
      outline: none;
    }

    .message-input:focus {
      border-color: #007bff;
    }

    .send-button {
      width: 10%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #0056b3;
    }

    /* Mobile and Desktop Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .page {
        width: 100%;
        max-width: 100%;
      }

      #splash-screen h1 {
        font-size: 2.5em;
      }

      #splash-screen p {
        font-size: 1em;
      }

      #messages {
        padding: 10px;
      }

      .message-form {
        bottom: 10px;
        padding: 5px;
      }
    }

    @media (min-width: 769px) {
      #chat-page {
        width: 500px;
      }
    }

    /* Slide-in Effect for Replies */
    .reply-message {
      margin-left: 20px;
      background-color: #d9eaf7;
      border-left: 5px solid #007bff;
      padding: 10px;
      font-style: italic;
      max-width: 80%;
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1>SANKI CHAT</h1>
    <p>Connecting you with the world...</p>
  </div>

  <!-- Login Page -->
  <div id="login-page" class="page">
    <h2>Login to SANKI CHAT</h2>
    <form id="login-form">
      <div class="form-group">
        <input type="email" id="login-email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="login-password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
  </div>

  <!-- Register Page -->
  <div id="register-page" class="page">
    <h2>Create Account</h2>
    <form id="register-form">
      <div class="form-group">
        <input type="text" id="register-name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" id="register-email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="register-password" placeholder="Password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
  </div>

  <!-- Chat Page -->
  <div id="chat-page" class="page">
    <h2>Welcome to SANKI CHAT</h2>
    <div id="chat-window">
      <div id="messages" class="messages"></div>
    </div>
    <form id="message-form" class="message-form">
      <input type="text" id="message-input" class="message-input" placeholder="Type a message..." required>
      <button type="submit" class="send-button">Send</button>
    </form>
    <button id="logout-button">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
    authDomain: "social-bite-skofficial.firebaseapp.com",
    databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
    projectId: "social-bite-skofficial",
    storageBucket: "social-bite-skofficial.appspot.com",
    messagingSenderId: "239722707022",
    appId: "1:239722707022:web:57d9b173f2163e85be2b1f"
    };
    
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();
    let currentUser = null;

    // Splash Screen Logic
    setTimeout(() => {
      document.getElementById('splash-screen').style.display = 'none';
      document.getElementById('login-page').style.display = 'block';
    }, 3000);

    // Show Register Form
    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('register-page').style.display = 'block';
    });

    // Show Login Form
    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('register-page').style.display = 'none';
      document.getElementById('login-page').style.display = 'block';
    });

    // Register User
    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          database.ref('users/' + user.uid).set({
            name: name,
            email: email
          });
          alert('User Registered Successfully');
          document.getElementById('register-page').style.display = 'none';
          document.getElementById('login-page').style.display = 'block';
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Login User
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          document.getElementById('user-name').textContent = currentUser.displayName || currentUser.email;
          document.getElementById('login-page').style.display = 'none';
          document.getElementById('chat-page').style.display = 'block';
          loadMessages();
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Logout User
    document.getElementById('logout-button').addEventListener('click', () => {
      auth.signOut().then(() => {
        document.getElementById('chat-page').style.display = 'none';
        document.getElementById('login-page').style.display = 'block';
      });
    });

    // Load Messages
    function loadMessages() {
      const messagesRef = database.ref('messages/');
      messagesRef.on('child_added', (snapshot) => {
        const message = snapshot.val();
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(message.senderId === currentUser.uid ? 'sent' : 'received');
        
        // Display Name and Message
        const nameElement = document.createElement('div');
        nameElement.classList.add('name');
        nameElement.textContent = message.senderName;

        const textElement = document.createElement('div');
        textElement.classList.add('text');
        textElement.textContent = message.text;

        messageElement.appendChild(nameElement);
        messageElement.appendChild(textElement);

        // If it's a reply, show the original message
        if (message.replyTo) {
          const replyElement = document.createElement('div');
          replyElement.classList.add('reply-message');
          replyElement.innerHTML = `<strong>${message.replyTo.name}:</strong> ${message.replyTo.text}`;
          messageElement.appendChild(replyElement);
        }

        document.getElementById('messages').appendChild(messageElement);
      });
    }

    // Send Message
    document.getElementById('message-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const text = document.getElementById('message-input').value;
      if (text.trim() !== '') {
        const newMessageRef = database.ref('messages/').push();
        newMessageRef.set({
          senderId: currentUser.uid,
          senderName: currentUser.displayName || currentUser.email,
          text: text,
          replyTo: null
        });
        document.getElementById('message-input').value = '';
      }
    });
  </script>
</body>
</html>
