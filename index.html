<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT - Group Voice Call</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1, h2, h3 {
      margin: 0;
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f7f7f7;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .message {
      padding: 12px;
      margin: 5px 0;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .message.sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .message.received {
      background-color: #e5e5ea;
      color: #333;
    }

    /* Call Page */
    #call-page {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }

    #call-window {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }

    .participant {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
    }

    .participant video {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .participant .name {
      flex-grow: 1;
      margin-left: 10px;
    }

    .participant button {
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .participant .mute-btn {
      background-color: #ffcc00;
      color: white;
    }

    .participant .mute-btn.muted {
      background-color: #ccc;
    }

    .call-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .call-actions button {
      padding: 12px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .call-actions button:hover {
      background-color: #e60000;
    }

    /* Mobile and Desktop Responsiveness */
    @media (max-width: 768px) {
      .participant {
        flex-direction: column;
        align-items: center;
      }

      .participant video {
        width: 100px;
        height: 100px;
      }

      .call-actions {
        flex-direction: column;
      }

      .call-actions button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Chat Page -->
  <div id="chat-page">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <div id="chat-window">
      <div id="messages" class="messages"></div>
    </div>
    <button id="start-call" class="call-btn">Start Group Call</button>
  </div>

  <!-- Group Call Page -->
  <div id="call-page">
    <h2>Group Voice Call</h2>
    <div id="call-window"></div>

    <div class="call-actions">
      <button id="end-call-btn">End Call</button>
      <button id="mute-btn" class="mute-btn">Mute</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let currentUser = null;
    let localStream = null;
    let peerConnections = {};
    let isMuted = false;

    // Initialize user on login
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('user-name').textContent = currentUser.displayName || currentUser.email;
      }
    });

    // Start Group Call
    document.getElementById('start-call').addEventListener('click', startGroupCall);

    // Mute/Unmute Button
    document.getElementById('mute-btn').addEventListener('click', toggleMute);

    // End Call Button
    document.getElementById('end-call-btn').addEventListener('click', endCall);

    // Start Group Call Function
    async function startGroupCall() {
      document.getElementById('chat-page').style.display = 'none';
      document.getElementById('call-page').style.display = 'block';

      try {
        // Get media stream
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // Show local stream in the call window
        const localVideo = document.createElement('video');
        localVideo.srcObject = localStream;
        localVideo.muted = true;
        localVideo.autoplay = true;
        document.getElementById('call-window').appendChild(localVideo);

        // Add user to the Firebase call list (group)
        const callRef = database.ref('calls/group-call');
        callRef.push({ userId: currentUser.uid, stream: localStream });

        // Listen for other users joining the call
        callRef.on('child_added', (snapshot) => {
          const userData = snapshot.val();
          if (userData.userId !== currentUser.uid) {
            connectToNewUser(userData.userId, userData.stream);
          }
        });

      } catch (error) {
        alert('Error accessing media devices: ' + error.message);
      }
    }

    // Mute/Unmute functionality
    function toggleMute() {
      isMuted = !isMuted;
      localStream.getAudioTracks()[0].enabled = !isMuted;
      document.getElementById('mute-btn').classList.toggle('muted', isMuted);
    }

    // Connect to new user (WebRTC)
    function connectToNewUser(userId, userStream) {
      const newVideo = document.createElement('video');
      newVideo.srcObject = userStream;
      newVideo.autoplay = true;
      document.getElementById('call-window').appendChild(newVideo);

      // Create peer connection and handle the call
      const peerConnection = new RTCPeerConnection();
      peerConnection.addStream(localStream);
      peerConnections[userId] = peerConnection;
    }

    // End the call
    function endCall() {
      localStream.getTracks().forEach(track => track.stop());
      for (let userId in peerConnections) {
        peerConnections[userId].close();
      }
      document.getElementById('call-page').style.display = 'none';
      document.getElementById('chat-page').style.display = 'block';
    }
  </script>
</body>
</html>
