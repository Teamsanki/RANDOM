<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    h2, h3 {
      margin: 0;
      color: #333;
    }

    /* Main Container */
    #main-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Login/Registration Container */
    #auth-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 30px;
    }

    #auth-container input, #auth-container button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    #auth-container input:focus, #auth-container button:focus {
      border-color: #007bff;
      outline: none;
    }

    #auth-container input {
      background-color: #f9f9f9;
    }

    #auth-container button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #auth-container button:hover {
      background-color: #0056b3;
    }

    /* User List */
    #user-list-container {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    #user-list-header {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-list-header h2 {
      font-size: 1.3em;
    }

    #user-list {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f4f7fa;
    }

    .user {
      display: flex;
      align-items: center;
      padding: 12px;
      background-color: white;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .user:hover {
      background-color: #f0f0f0;
    }

    .user img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    /* Chat Container */
    #chat-container {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    /* Chat Header */
    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    #chat-header h2 {
      font-size: 1.2em;
    }

    #chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f4f7fa;
      border-bottom: 1px solid #e0e0e0;
    }

    /* Chat Input */
    #chat-input-container {
      display: flex;
      padding: 15px;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
    }

    #chat-input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1.1em;
      margin-right: 12px;
      transition: border-color 0.3s;
    }

    #chat-input:focus {
      border-color: #007bff;
      outline: none;
    }

    .send-button {
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .send-button:hover {
      background-color: #0056b3;
    }

    /* Buttons */
    .back-button, .logout-button {
      background-color: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      padding: 8px;
      transition: color 0.3s;
    }

    .back-button:hover, .logout-button:hover {
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Authentication -->
    <div id="auth-container">
      <h3>Login / Register</h3>
      <input type="text" id="name" placeholder="Full Name (Register Only)" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="file" id="profile-pic" accept="image/*" />
      <button id="login-button">Login</button>
      <button id="register-button">Register</button>
    </div>

    <!-- User List -->
    <div id="user-list-container">
      <div id="user-list-header">
        <h2>User List</h2>
        <button id="logout-button" class="logout-button">Logout</button>
      </div>
      <div id="user-list"></div>
    </div>

    <!-- Chat -->
    <div id="chat-container">
      <div id="chat-header">
        <img src="" alt="Profile Picture" id="chat-header-pic" />
        <h2 id="chat-header-name"></h2>
        <button id="back-button" class="back-button">Back</button>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button" class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script>
  // Firebase Initialization (same as your existing code)
</script>
</body>
</html>
