<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Upload - Telegram Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0088cc;
    }
    .story-upload {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .story-upload input[type="file"] {
      display: none;
    }
    .upload-btn {
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .story-list {
      list-style: none;
      padding: 0;
    }
    .story-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
    }
    .story-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .story-item .story-name {
      font-weight: bold;
    }
    .story-item .story-time {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Your Story</h1>

    <div class="story-upload">
      <label for="story-upload" class="upload-btn">Upload Story</label>
      <input type="file" id="story-upload" accept="image/*" onchange="uploadStory()">
    </div>

    <h2>Story List</h2>
    <ul id="story-list" class="story-list"></ul>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      databaseURL: "your-database-url",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    // Function to upload the story
    function uploadStory() {
      const file = document.getElementById('story-upload').files[0];
      if (!file) return;

      const storageRef = storage.ref('stories/' + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on('state_changed', (snapshot) => {
        // Upload progress
      }, (error) => {
        console.log("Upload error: ", error);
      }, () => {
        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
          // Save story info to Firebase Database
          const storyData = {
            name: "User Name",  // You can modify this to the logged-in user's name
            imageURL: downloadURL,
            time: new Date().toLocaleString(),
          };

          // Push story data to Firebase Realtime Database
          database.ref('stories').push(storyData);

          // Refresh the story list
          loadStories();
        });
      });
    }

    // Function to load stories from Firebase
    function loadStories() {
      const storyList = document.getElementById('story-list');
      storyList.innerHTML = ''; // Clear current list

      database.ref('stories').on('child_added', (snapshot) => {
        const story = snapshot.val();
        const storyItem = document.createElement('li');
        storyItem.classList.add('story-item');

        storyItem.innerHTML = `
          <img src="${story.imageURL}" alt="Story Image">
          <div>
            <div class="story-name">${story.name}</div>
            <div class="story-time">${story.time}</div>
          </div>
        `;
        storyList.appendChild(storyItem);
      });
    }

    // Load stories on page load
    window.onload = loadStories;
  </script>
</body>
</html>
