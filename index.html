<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #main-container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    #auth-container, #user-list-container, #call-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 100%;
    }

    #auth-container input, #auth-container button {
      margin: 10px;
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    #user-list-container {
      display: none;
    }

    #user-list {
      padding: 10px;
      width: 100%;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
    }

    .user {
      display: flex;
      align-items: center;
      padding: 12px;
      background-color: #fff;
      margin-bottom: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .user:hover {
      background-color: #efefef;
    }

    #call-container {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    #call-header {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }

    #call-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #call-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #call-buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #call-buttons button:hover {
      background-color: #0056b3;
      color: white;
    }

    #call-buttons button:active {
      background-color: #003d73;
    }

    #timer {
      margin-top: 30px;
      font-size: 1.5em;
      color: #333;
      text-align: center;
    }

    .call-status {
      font-size: 18px;
      margin-top: 15px;
      color: #666;
    }

    .call-status.waiting {
      color: #ff9800;
    }

    .call-status.accepted {
      color: #4caf50;
    }

    /* Popup styling */
    #call-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
      text-align: center;
    }

    #call-popup button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #call-popup button.accept {
      background-color: #4caf50;
      color: white;
    }

    #call-popup button.reject {
      background-color: #f44336;
      color: white;
    }

    #call-popup .timer {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Authentication -->
    <div id="auth-container">
      <h3>Login / Register</h3>
      <input type="text" id="name" placeholder="Full Name (Register Only)" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="file" id="profile-pic" accept="image/*" />
      <button id="login-button">Login</button>
      <button id="register-button">Register</button>
    </div>

    <!-- User List -->
    <div id="user-list-container">
      <div id="user-list-header">
        <h2>User List</h2>
        <button id="logout-button">Logout</button>
      </div>
      <div id="user-list"></div>
    </div>

    <!-- Voice Call -->
    <div id="call-container">
      <div id="call-header">
        <img src="" alt="Profile Picture" id="call-header-pic" />
        <h2 id="call-header-name"></h2>
      </div>
      <div id="call-buttons">
        <button id="accept-call-button" style="display: none;">Accept Call</button>
        <button id="end-call-button" style="display: none;">End Call</button>
      </div>
      <div id="timer"></div>
      <div id="call-status" class="call-status waiting">Waiting for the receiver...</div>
    </div>

    <!-- Call Popup -->
    <div id="call-popup">
      <h3>Incoming Call</h3>
      <p>You have an incoming call!</p>
      <div class="timer" id="popup-timer"></div>
      <button class="accept">Accept Call</button>
      <button class="reject">Reject Call</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
      authDomain: "social-bite-skofficial.firebaseapp.com",
      databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
      projectId: "social-bite-skofficial",
      storageBucket: "social-bite-skofficial.appspot.com",
      messagingSenderId: "239722707022",
      appId: "1:239722707022:web:57d9b173f2163e85be2b1f"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();
    const storage = firebase.storage();

    const authContainer = document.getElementById('auth-container');
    const userListContainer = document.getElementById('user-list-container');
    const callContainer = document.getElementById('call-container');
    const registerButton = document.getElementById('register-button');
    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');
    const acceptCallButton = document.getElementById('accept-call-button');
    const endCallButton = document.getElementById('end-call-button');
    const callHeaderName = document.getElementById('call-header-name');
    const callHeaderPic = document.getElementById('call-header-pic');
    const timerDisplay = document.getElementById('timer');
    const callStatusDisplay = document.getElementById('call-status');
    const callPopup = document.getElementById('call-popup');
    const callPopupAccept = callPopup.querySelector('.accept');
    const callPopupReject = callPopup.querySelector('.reject');
    const popupTimer = document.getElementById('popup-timer');

    // Show user list after login
    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.style.display = 'none';
        userListContainer.style.display = 'block';
        displayUsers();
      } else {
        authContainer.style.display = 'block';
        userListContainer.style.display = 'none';
      }
    });

    // Show users
    function displayUsers() {
      const userList = document.getElementById('user-list');
      database.ref('users').once('value', snapshot => {
        userList.innerHTML = '';
        snapshot.forEach(childSnapshot => {
          const user = childSnapshot.val();
          const userDiv = document.createElement('div');
          userDiv.classList.add('user');
          userDiv.innerHTML = `
            <img src="${user.profilePic}" alt="Profile Picture" width="50" />
            <span>${user.name}</span>
          `;
          userDiv.addEventListener('click', () => startVoiceCall(childSnapshot.key));
          userList.appendChild(userDiv);
        });
      });
    }

    // Register user
    registerButton.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const profilePic = document.getElementById('profile-pic').files[0];
      auth.createUserWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          const storageRef = storage.ref(`profile_pics/${user.uid}`);
          await storageRef.put(profilePic);
          const profilePicURL = await storageRef.getDownloadURL();
          const usersRef = database.ref('users');
          usersRef.child(user.uid).set({
            name,
            email,
            profilePic: profilePicURL
          });
        })
        .catch(error => console.error(error.message));
    });

    // Login user
    loginButton.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => console.error(error.message));
    });

    // Logout user
    logoutButton.addEventListener('click', () => {
      auth.signOut();
    });

    // Start voice call
    function startVoiceCall(receiverId) {
      const currentUser = auth.currentUser;
      const receiverRef = database.ref(`users/${receiverId}`);
      receiverRef.once('value').then(snapshot => {
        const receiverData = snapshot.val();
        callHeaderName.textContent = receiverData.name;
        callHeaderPic.src = receiverData.profilePic;
        callContainer.style.display = 'flex';
        userListContainer.style.display = 'none';
        acceptCallButton.style.display = 'none';
        callStatusDisplay.textContent = 'Waiting for the receiver...';

        // Create a call request entry
        const callData = {
          caller: currentUser.uid,
          receiver: receiverId,
          status: 'waiting'
        };
        database.ref('calls').push(callData);

        // Show call popup for the receiver
        callPopup.style.display = 'block';
        startPopupTimer();
        callPopupAccept.onclick = () => acceptCall(receiverId);
        callPopupReject.onclick = () => rejectCall(receiverId);
      });
    }

    // Start Popup Timer (Before call is accepted)
    function startPopupTimer() {
      let timer = 0;
      const timerInterval = setInterval(() => {
        timer++;
        popupTimer.textContent = `Call will expire in: ${timer}s`;
      }, 1000);
    }

    // Accept call
    function acceptCall(receiverId) {
      const currentUser = auth.currentUser;
      const callRef = database.ref('calls').orderByChild('receiver').equalTo(currentUser.uid);
      callRef.once('child_added', snapshot => {
        const callId = snapshot.key;
        const callData = snapshot.val();

        if (callData.status === 'waiting') {
          // Update the call status to 'accepted'
          callRef.child(callId).update({ status: 'accepted' });

          // Hide the popup
          callPopup.style.display = 'none';

          // Show call page
          callStatusDisplay.textContent = 'Call Accepted';
          startCallTimer();
        }
      });
    }

    // Reject call
    function rejectCall(receiverId) {
      callPopup.style.display = 'none';
    }

    // Start Call Timer (After call is accepted)
    function startCallTimer() {
      let timer = 0;
      const timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = `Call Duration: ${timer} seconds`;
      }, 1000);

      // End call
      endCallButton.addEventListener('click', () => {
        clearInterval(timerInterval);
        callContainer.style.display = 'none';
        userListContainer.style.display = 'block';
      });
    }
  </script>
</body>
</html>
