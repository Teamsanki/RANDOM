<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f4f7fa;
    }

    .message {
      max-width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1em;
      line-height: 1.4;
    }

    .sender-message {
      background-color: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .receiver-message {
      background-color: #f0f0f0;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    #chat-input-container {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #e0e0e0;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      margin-right: 10px;
    }

    .send-button {
      width: 50px;
      height: 50px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #0056b3;
    }

    .user-list {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .user-list div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .user-list div:hover {
      background-color: #f0f0f0;
    }

  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Chat</div>
    <div id="chat-messages"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button id="send-button" class="send-button">
        &#9658;
      </button>
    </div>
  </div>

  <div id="user-list" class="user-list"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
      authDomain: "social-bite-skofficial.firebaseapp.com",
      databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
      projectId: "social-bite-skofficial",
      storageBucket: "social-bite-skofficial.appspot.com",
      messagingSenderId: "239722707022",
      appId: "1:239722707022:web:5b4ab90b818ea7b345ed2d",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Elements
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const chatHeader = document.getElementById('chat-header');
    const userList = document.getElementById('user-list');

    let currentUserId = null;
    let chatWithUserId = null;

    // Sign-in method
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
        loadUserChatList();
      } else {
        console.log("User not authenticated.");
      }
    });

    // Send message
    sendButton.addEventListener('click', () => {
      const messageText = chatInput.value.trim();
      if (messageText === "") return;

      const message = {
        sender: currentUserId,
        text: messageText,
        timestamp: Date.now(),
      };

      // Save message in Firebase under both user chats
      database.ref(`chats/${currentUserId}/${chatWithUserId}`).push(message);
      database.ref(`chats/${chatWithUserId}/${currentUserId}`).push(message);

      chatInput.value = "";
    });

    // Listen for new messages
    function listenForMessages() {
      database.ref(`chats/${currentUserId}/${chatWithUserId}`).on('child_added', snapshot => {
        const message = snapshot.val();
        displayMessage(message, message.sender === currentUserId);
      });
    }

    // Display message in chat window
    function displayMessage(message, isSender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.classList.add(isSender ? 'sender-message' : 'receiver-message');
      messageElement.textContent = message.text;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
    }

    // Load the chat with a selected user
    function loadChatWithUser(userId, userName) {
      chatWithUserId = userId;
      chatHeader.textContent = `Chat with ${userName}`;
      listenForMessages();
    }

    // Load the user list from Firebase
    function loadUserChatList() {
      database.ref('users').on('child_added', snapshot => {
        const user = snapshot.val();
        if (user.uid !== currentUserId) {
          const userElement = document.createElement('div');
          userElement.textContent = user.name;
          userElement.addEventListener('click', () => loadChatWithUser(user.uid, user.name));
          userList.appendChild(userElement);
        }
      });
    }

    // Register user (simplified for this example)
    function registerUser(name, email, password) {
      auth.createUserWithEmailAndPassword(email, password).then(userCredential => {
        const user = userCredential.user;
        database.ref('users/' + user.uid).set({
          name: name,
          email: email,
        });
      }).catch(error => {
        console.log(error.message);
      });
    }

    // Login user
    function loginUser(email, password) {
      auth.signInWithEmailAndPassword(email, password).catch(error => {
        console.log(error.message);
      });
    }

    // Logout user
    function logoutUser() {
      auth.signOut();
    }

  </script>
</body>
</html>
