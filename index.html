<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      color: #2c3e50;
    }

    .button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #3498db;
    }

    .loading-screen, #login-container, #lobby-container, #game-container {
      display: none;
      text-align: center;
    }

    /* Game Board */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #333;
      font-size: 2rem;
      cursor: pointer;
      background-color: #ecf0f1;
      transition: background-color 0.2s;
    }

    .cell.taken {
      pointer-events: none;
      background-color: #bdc3c7;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #2980b9;
    }

    /* Progress Bar */
    #progress-bar {
      width: 100%;
      background-color: #ddd;
      height: 20px;
      margin-top: 20px;
    }

    #progress-bar div {
      height: 100%;
      width: 0;
      background-color: #2ecc71;
      transition: width 0.1s;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
  <h1>Multiplayer Tic-Tac-Toe</h1>

  <!-- Loading Screen with Progress Bar -->
  <div class="loading-screen" id="loading-screen">
    <h2>Game Loading...</h2>
    <div id="progress-bar"><div></div></div>
  </div>

  <!-- Login Container -->
  <div id="login-container">
    <button class="button" id="google-login" onclick="googleLogin()">Login with Google</button>
  </div>

  <!-- Lobby Page -->
  <div id="lobby-container">
    <button class="button" onclick="joinBattle()">Join Battle</button>
  </div>

  <!-- Game Page -->
  <div id="game-container">
    <div class="board" id="board"></div>
    <div id="status"></div>
    <div id="reward" style="margin-top: 20px; color: #e74c3c; font-weight: bold;"></div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
    authDomain: "social-bite-skofficial.firebaseapp.com",
    databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
    projectId: "social-bite-skofficial",
    storageBucket: "social-bite-skofficial.appspot.com",
    messagingSenderId: "239722707022",
    appId: "1:239722707022:web:57d9b173f2163e85be2b1f"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Show Loading Screen with Progress Bar
    let progress = 0;
    let interval = setInterval(function() {
      progress += 1;
      document.querySelector("#progress-bar div").style.width = progress + "%";
      if (progress === 100) {
        clearInterval(interval);
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('login-container').style.display = 'block';
        }, 500);
      }
    }, 30); // Speed of progress bar

    // Google Login Function
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        const user = result.user;
        console.log("Logged in as:", user.displayName, user.email);
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('lobby-container').style.display = 'block';
      }).catch((error) => {
        console.error("Error during login:", error.message);
      });
    }

    // Join Battle (Lobby)
    function joinBattle() {
      // For simplicity, generate a random game ID
      const userId = auth.currentUser.uid;
      const gameId = generateRandomId();

      firebase.database().ref('games/' + gameId).set({
        players: 1,
        player1: userId,
        currentPlayer: 'X',
        board: Array(9).fill('')
      }).then(() => {
        document.getElementById('lobby-container').style.display = 'none';
        showGameLoadingScreen();
        startGame(gameId, userId, 'X');
      });
    }

    // Game Loading Screen
    function showGameLoadingScreen() {
      document.getElementById('loading-screen').style.display = 'block';
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
      }, 3000);  // Game loading screen for 3 seconds
    }

    // Start Game
    function startGame(gameId, userId, symbol) {
      let playerSymbol = symbol;
      let isPlayerTurn = false;

      firebase.database().ref('games/' + gameId).once('value', (snapshot) => {
        const gameData = snapshot.val();
        if (gameData.currentPlayer === playerSymbol) {
          isPlayerTurn = true;
          document.getElementById('status').textContent = "Your turn!";
        } else {
          document.getElementById('status').textContent = "Waiting for opponent...";
        }
      });

      // Firebase listener for game updates
      firebase.database().ref('games/' + gameId).on('value', (snapshot) => {
        const gameData = snapshot.val();
        if (gameData) {
          updateBoard(gameData.board);
          isPlayerTurn = gameData.currentPlayer === playerSymbol;
          document.getElementById('status').textContent = isPlayerTurn ? "Your turn!" : "Waiting for opponent...";
          checkWinner(gameData.board, gameId);
        }
      });

      // Game Move Handling
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        cell.addEventListener('click', function() {
          if (isPlayerTurn) {
            firebase.database().ref('games/' + gameId).once('value', (snapshot) => {
              const gameData = snapshot.val();
              if (gameData.board[index] === '') {
                gameData.board[index] = playerSymbol;
                gameData.currentPlayer = playerSymbol === 'X' ? 'O' : 'X';
                firebase.database().ref('games/' + gameId).set(gameData);
              }
            });
          }
        });
      });
    }

    // Update Game Board UI
    function updateBoard(boardState) {
      const board = document.getElementById('board');
      board.innerHTML = '';  // Clear previous board
      boardState.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.textContent = cell;
        board.appendChild(cellDiv);
      });
    }

    // Check for winner and reward logic
    function checkWinner(board, gameId) {
      const winningCombination = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      
      for (let combo of winningCombination) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          document.getElementById('reward').textContent = "Congratulations! You won a 40 Rs Google Redeem Code!";
          firebase.database().ref('games/' + gameId).remove();  // End game
          return;
        }
      }
    }

    // Generate Random Game ID
    function generateRandomId() {
      return Math.random().toString(36).substr(2, 9);
    }
  </script>
</body>
</html>
