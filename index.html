<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2, h3 {
      margin: 0;
      color: #555;
    }

    /* Main Container */
    #main-container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Login/Registration Container */
    #auth-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    #auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    #auth-container button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    #auth-container button:hover {
      background-color: #0056b3;
    }

    /* User List */
    #user-list-container {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    #user-list-header {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-list-header h2 {
      font-size: 1.2em;
    }

    #user-list {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f4f7fa;
    }

    .user {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: white;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user:hover {
      background-color: #f0f0f0;
    }

    /* Chat Container */
    #chat-container {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    /* Chat Header */
    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f4f7fa;
    }

    /* Message Styling */
    .message {
      max-width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1em;
      line-height: 1.4;
    }

    .sender-message {
      background-color: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .receiver-message {
      background-color: #f0f0f0;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    /* Chat Input */
    #chat-input-container {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      margin-right: 10px;
    }

    .send-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      padding: 0;
      font-size: 1.5em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Authentication -->
    <div id="auth-container">
      <h3>Login / Register</h3>
      <input type="text" id="name" placeholder="Full Name (Register Only)" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="file" id="profile-pic" accept="image/*" />
      <button id="login-button">Login</button>
      <button id="register-button">Register</button>
    </div>

    <!-- User List -->
    <div id="user-list-container">
      <div id="user-list-header">
        <h2>User List</h2>
        <button id="logout-button">Logout</button>
      </div>
      <div id="user-list"></div>
    </div>

    <!-- Chat -->
    <div id="chat-container">
      <div id="chat-header">
        <img src="" alt="Profile Picture" id="chat-header-pic" />
        <h2 id="chat-header-name"></h2>
        <button id="back-button">Back</button>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button" class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
    authDomain: "social-bite-skofficial.firebaseapp.com",
    databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
    projectId: "social-bite-skofficial",
    storageBucket: "social-bite-skofficial.appspot.com",
    messagingSenderId: "239722707022",
    appId: "1:239722707022:web:57d9b173f2163e85be2b1f"
    };
    firebase.initializeApp(firebaseConfig);

    // Elements
    const authContainer = document.getElementById('auth-container');
    const userListContainer = document.getElementById('user-list-container');
    const chatContainer = document.getElementById('chat-container');
    const loginButton = document.getElementById('login-button');
    const registerButton = document.getElementById('register-button');
    const logoutButton = document.getElementById('logout-button');
    const backButton = document.getElementById('back-button');
    const userList = document.getElementById('user-list');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const chatHeaderName = document.getElementById('chat-header-name');
    const chatHeaderPic = document.getElementById('chat-header-pic');

    // Firebase auth and database
    const auth = firebase.auth();
    const database = firebase.database();
    const storage = firebase.storage();

    // Register
    registerButton.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const profilePic = document.getElementById('profile-pic').files[0];

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          const storageRef = storage.ref('profile_pics/' + user.uid + '.jpg');
          storageRef.put(profilePic).then(snapshot => {
            snapshot.ref.getDownloadURL().then(url => {
              database.ref('users/' + user.uid).set({
                name: name,
                email: email,
                profilePic: url,
                status: 'online'
              }).then(() => {
                authContainer.style.display = 'none';
                userListContainer.style.display = 'flex';
              });
            });
          });
        })
        .catch(error => {
          console.error('Error registering: ', error.message);
        });
    });

    // Login
    loginButton.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          userListContainer.style.display = 'flex';
          authContainer.style.display = 'none';
        })
        .catch(error => {
          console.error('Error logging in: ', error.message);
        });
    });

    // Logout
    logoutButton.addEventListener('click', () => {
      auth.signOut().then(() => {
        authContainer.style.display = 'flex';
        userListContainer.style.display = 'none';
        chatContainer.style.display = 'none';
      });
    });

    // Show user list
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        database.ref('users').once('value').then(snapshot => {
          userList.innerHTML = '';
          snapshot.forEach(childSnapshot => {
            const userData = childSnapshot.val();
            if (userData && userData.uid !== user.uid) {
              const userDiv = document.createElement('div');
              userDiv.classList.add('user');
              const userImg = document.createElement('img');
              userImg.src = userData.profilePic;
              userDiv.appendChild(userImg);
              const userName = document.createElement('div');
              userName.textContent = userData.name;
              userDiv.appendChild(userName);
              userDiv.addEventListener('click', () => openChat(childSnapshot.key));
              userList.appendChild(userDiv);
            }
          });
        });
      } else {
        userListContainer.style.display = 'none';
        authContainer.style.display = 'flex';
      }
    });

    // Open Chat with a user
    function openChat(userId) {
      userListContainer.style.display = 'none';
      chatContainer.style.display = 'flex';
      const userRef = database.ref('users/' + userId);
      userRef.once('value').then(snapshot => {
        const user = snapshot.val();
        chatHeaderName.textContent = user.name;
        chatHeaderPic.src = user.profilePic;
      });

      const messagesRef = database.ref('chats/' + auth.currentUser.uid + '/' + userId);
      messagesRef.on('child_added', snapshot => {
        const message = snapshot.val();
        const messageElement = document.createElement('div');
        if (message.sender === auth.currentUser.displayName || message.sender === 'Anonymous') {
          messageElement.classList.add('message', 'sender-message');
        } else {
          messageElement.classList.add('message', 'receiver-message');
        }
        messageElement.textContent = `${message.sender}: ${message.text}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Auto scroll
      });
    }

    // Send message
    sendButton.addEventListener('click', () => {
      const messageText = chatInput.value;
      if (!messageText) return;

      const message = {
        sender: auth.currentUser.displayName || 'Anonymous',
        text: messageText,
        timestamp: Date.now()
      };

      const userId = chatHeaderName.textContent;
      database.ref('chats/' + auth.currentUser.uid + '/' + userId).push(message);
      database.ref('chats/' + userId + '/' + auth.currentUser.uid).push(message);

      chatInput.value = ''; // Clear input after sending
    });

    // Back Button
    backButton.addEventListener('click', () => {
      userListContainer.style.display = 'flex';
      chatContainer.style.display = 'none';
    });
  </script>
</body>
</html>
