<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007bff, #6c63ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2, h3 {
      margin: 0;
      font-weight: 600;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    /* Main Container */
    #main-container {
      width: 90%;
      max-width: 420px;
      height: 95vh;
      background: #fff;
      color: #333;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Authentication Screen */
    #auth-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #auth-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    #auth-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(135deg, #007bff, #6c63ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
    }

    #auth-container button:hover {
      opacity: 0.9;
    }

    /* User List */
    #user-list-container {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    #user-list-header {
      background: linear-gradient(135deg, #007bff, #6c63ff);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }

    #user-list {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .user {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .user img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .user:hover {
      background-color: #f0f0f0;
    }

    /* Chat Container */
    #chat-container {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    #chat-header {
      background: linear-gradient(135deg, #007bff, #6c63ff);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }

    #chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    #chat-messages .message {
      margin-bottom: 10px;
      display: flex;
      align-items: flex-end;
    }

    #chat-messages .message.sent {
      justify-content: flex-end;
    }

    #chat-messages .message .text {
      max-width: 70%;
      padding: 10px;
      border-radius: 8px;
      background: #007bff;
      color: white;
    }

    #chat-messages .message.sent .text {
      background: #6c63ff;
    }

    #chat-input-container {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #e0e0e0;
    }

    #chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
      font-size: 1em;
    }

    .send-button {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #007bff, #6c63ff);
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5em;
    }

    .send-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Authentication -->
    <div id="auth-container">
      <h3>Welcome to SANKI Chat</h3>
      <input type="text" id="name" placeholder="Full Name (Register Only)" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="file" id="profile-pic" accept="image/*" />
      <button id="login-button">Login</button>
      <button id="register-button">Register</button>
    </div>

    <!-- User List -->
    <div id="user-list-container">
      <div id="user-list-header">
        <h2>Users</h2>
        <button id="logout-button">Logout</button>
      </div>
      <div id="user-list"></div>
    </div>

    <!-- Chat -->
    <div id="chat-container">
      <div id="chat-header">
        <div class="header-info">
          <img src="" id="chat-header-pic" alt="">
          <h2 id="chat-header-name"></h2>
        </div>
        <button id="back-button">Back</button>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button" class="send-button"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
  <script>
    // Firebase initialization and app logic goes here
  </script>
</body>
</html>
