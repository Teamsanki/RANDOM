<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT with Stories</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e7f80, #1f2328);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    h2, h3 {
      margin: 0;
      color: #f4f4f4;
    }

    /* Main Container */
    #main-container {
      width: 100%;
      max-width: 450px;
      height: 90vh;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Story Upload Container */
    #story-upload-container {
      padding: 20px;
      background-color: #f9f9f9;
    }

    #story-upload-container input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 2px solid #ccc;
      border-radius: 30px;
      font-size: 1em;
      background-color: #fff;
    }

    #story-upload-container button {
      padding: 12px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #story-upload-container button:hover {
      background-color: #0056b3;
    }

    /* Story List Container */
    #story-list-container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }

    .story-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      position: relative;
    }

    .story-item img, .story-item video {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 12px;
    }

    .story-item h3 {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .views-info {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }

    /* Story Modal */
    #story-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #story-modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    #story-modal-content img, #story-modal-content video {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }

    .story-view-count {
      margin-top: 15px;
      font-size: 1em;
      font-weight: bold;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div id="main-container">
    <!-- Story Upload -->
    <div id="story-upload-container">
      <h3>Upload Your Story</h3>
      <input type="file" id="story-upload" accept="image/*,video/*" />
      <button id="upload-story-button">Upload Story</button>
    </div>

    <!-- Story List -->
    <div id="story-list-container">
      <h3>Stories</h3>
      <div id="story-list">
        <!-- Dynamically populated story list will go here -->
      </div>
    </div>

    <!-- Story Modal -->
    <div id="story-modal">
      <div id="story-modal-content">
        <div id="story-content"></div>
        <div class="story-view-count">Views: <span id="view-count">0</span></div>
        <div id="viewers-list">
          <h4>Viewed By:</h4>
          <ul id="viewers"></ul>
        </div>
        <button class="back-button" id="back-button">Back</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
    authDomain: "social-bite-skofficial.firebaseapp.com",
    databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
    projectId: "social-bite-skofficial",
    storageBucket: "social-bite-skofficial.appspot.com",
    messagingSenderId: "239722707022",
    appId: "1:239722707022:web:57d9b173f2163e85be2b1f",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.database();

    // Story Upload
    const storyUploadButton = document.getElementById('upload-story-button');
    const storyUploadInput = document.getElementById('story-upload');

    storyUploadButton.addEventListener('click', () => {
      const file = storyUploadInput.files[0];
      if (!file) {
        alert('Please select a file to upload.');
        return;
      }

      const storageRef = storage.ref('stories/' + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on('state_changed', (snapshot) => {
        // Handle upload progress
      }, (error) => {
        console.error('Upload failed:', error);
      }, () => {
        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
          const storyData = {
            url: downloadURL,
            type: file.type.includes('video') ? 'video' : 'image',
            views: 0,
            viewers: []
          };
          db.ref('stories').push(storyData);
          alert('Story uploaded successfully!');
        });
      });
    });

    // Fetch and Display Stories
    db.ref('stories').on('child_added', (snapshot) => {
      const story = snapshot.val();
      const storyElement = document.createElement('div');
      storyElement.classList.add('story-item');
      storyElement.innerHTML = `
        ${story.type === 'video' ? `<video src="${story.url}" controls></video>` : `<img src="${story.url}" />`}
        <h3>Story</h3>
        <div class="views-info">Views: ${story.views}</div>
      `;
      storyElement.addEventListener('click', () => {
        viewStory(snapshot.key);
      });
      document.getElementById('story-list').appendChild(storyElement);
    });

    // View Story
    function viewStory(storyId) {
      const storyRef = db.ref('stories/' + story
      const storyRef = db.ref('stories/' + storyId);
      storyRef.once('value', (snapshot) => {
        const story = snapshot.val();

        // Update Story Modal with Story Content
        const storyContent = document.getElementById('story-content');
        if (story.type === 'video') {
          storyContent.innerHTML = `<video src="${story.url}" controls></video>`;
        } else {
          storyContent.innerHTML = `<img src="${story.url}" />`;
        }

        // Show the number of views
        const viewCount = document.getElementById('view-count');
        viewCount.innerText = story.views;

        // Show the viewers
        const viewersList = document.getElementById('viewers');
        viewersList.innerHTML = '';
        story.viewers.forEach(viewer => {
          const viewerItem = document.createElement('li');
          viewerItem.textContent = viewer;
          viewersList.appendChild(viewerItem);
        });

        // Increment the view count if the user hasn't viewed the story
        const currentUser = "user_name_here";  // Replace with the logged-in user's name or ID
        if (!story.viewers.includes(currentUser)) {
          storyRef.update({
            views: story.views + 1,
            viewers: [...story.viewers, currentUser]
          });
        }

        // Show the story modal
        document.getElementById('story-modal').style.display = 'flex';
      });
    }

    // Close Story Modal
    document.getElementById('back-button').addEventListener('click', () => {
      document.getElementById('story-modal').style.display = 'none';
    });
  </script>
</body>
</html>
