<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid black;
      font-size: 2rem;
      cursor: pointer;
    }
    .cell.taken {
      pointer-events: none;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
  <h1>Online Tic-Tac-Toe</h1>
  <div id="status">Waiting for another player...</div>
  <div class="board" id="board"></div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",  // Replace with your Firebase Database URL
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Game Variables
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const gameId = "online-tic-tac-toe";  // Unique game ID
    let playerSymbol = '';
    let isPlayerTurn = false;

    // Create Game Board
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.addEventListener('click', handleMove);
      board.appendChild(cell);
    }

    // Initialize Game State in Firebase
    firebase.database().ref(gameId).once('value', (snapshot) => {
      if (!snapshot.exists()) {
        // Set initial state
        firebase.database().ref(gameId).set({
          board: Array(9).fill(''),
          currentPlayer: 'X',
          players: 1
        });
        playerSymbol = 'X';
        isPlayerTurn = true;
        status.textContent = "You are 'X'. Your turn!";
      } else {
        playerSymbol = 'O';
        status.textContent = "You are 'O'. Wait for your turn.";
      }
    });

    // Listen for Game State Updates
    firebase.database().ref(gameId).on('value', (snapshot) => {
      const gameData = snapshot.val();
      if (gameData) {
        updateBoard(gameData.board);
        isPlayerTurn = gameData.currentPlayer === playerSymbol;
        status.textContent = isPlayerTurn
          ? "Your turn!"
          : "Waiting for opponent...";
      }
    });

    // Handle Player Move
    function handleMove(e) {
      const index = e.target.dataset.index;
      if (isPlayerTurn) {
        firebase.database().ref(gameId).once('value', (snapshot) => {
          const gameData = snapshot.val();
          if (gameData.board[index] === '') {
            gameData.board[index] = playerSymbol;
            gameData.currentPlayer = playerSymbol === 'X' ? 'O' : 'X';
            firebase.database().ref(gameId).set(gameData);
          }
        });
      }
    }

    // Update Board UI
    function updateBoard(boardState) {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        cell.textContent = boardState[index];
        cell.classList.toggle('taken', boardState[index] !== '');
      });
    }
  </script>
</body>
</html>
