<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1, h2, h3 {
      margin: 0;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Login, Register and Chat Pages */
    .page {
      display: none;
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .page.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      outline: none;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f7f7f7;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      background-color: #e0e0e0;
    }

    .message.sent {
      background-color: #007bff;
      color: white;
      text-align: right;
    }

    .message.received {
      background-color: #f1f1f1;
      color: #333;
      text-align: left;
    }

    /* User List and Status */
    .user-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .user-item:hover {
      background-color: #f1f1f1;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .online {
      background-color: green;
    }

    .offline {
      background-color: red;
    }

    /* Chat Request Modal */
    #chat-request-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    .modal-content button {
      margin: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .modal-content button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="login-page" class="page active">
    <h2>Login to SANKI CHAT</h2>
    <form id="login-form">
      <div class="form-group">
        <input type="email" id="login-email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="login-password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
  </div>

  <!-- Register Page -->
  <div id="register-page" class="page">
    <h2>Create Account</h2>
    <form id="register-form">
      <div class="form-group">
        <input type="text" id="register-name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" id="register-email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="register-password" placeholder="Password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
  </div>

  <!-- Chat Page -->
  <div id="chat-page" class="page">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <button id="join-random-chat">Join Random Chat</button>
    <div id="user-list" class="user-list">
      <!-- User list will be dynamically populated here -->
    </div>
    <div id="chat-window">
      <div id="messages" class="messages"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Type a message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
    <button id="logout-button">Logout</button>
  </div>

  <!-- Chat Request Modal -->
  <div id="chat-request-modal">
    <div class="modal-content">
      <h3>Chat Request</h3>
      <p id="chat-request-message"></p>
      <button id="accept-chat">Accept</button>
      <button id="reject-chat">Reject</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
    authDomain: "social-bite-skofficial.firebaseapp.com",
    databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
    projectId: "social-bite-skofficial",
    storageBucket: "social-bite-skofficial.appspot.com",
    messagingSenderId: "239722707022",
    appId: "1:239722707022:web:57d9b173f2163e85be2b1f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const loginPage = document.getElementById('login-page');
    const registerPage = document.getElementById('register-page');
    const chatPage = document.getElementById('chat-page');
    const userNameElement = document.getElementById('user-name');
    const userListElement = document.getElementById('user-list');
    const messagesElement = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const messageForm = document.getElementById('message-form');
    const logoutButton = document.getElementById('logout-button');
    const joinRandomChatButton = document.getElementById('join-random-chat');
    const chatRequestModal = document.getElementById('chat-request-modal');
    const chatRequestMessage = document.getElementById('chat-request-message');
    const acceptChatButton = document.getElementById('accept-chat');
    const rejectChatButton = document.getElementById('reject-chat');

    // Handle login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      firebase.auth().signInWithEmailAndPassword(email, password).then((userCredential) => {
        const user = userCredential.user;
        userNameElement.textContent = user.displayName || 'User';
        chatPage.style.display = 'block';
        loginPage.style.display = 'none';
        loadUserList();
      }).catch((error) => {
        alert('Login failed: ' + error.message);
      });
    });

    // Handle registration
    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      firebase.auth().createUserWithEmailAndPassword(email, password).then((userCredential) => {
        const user = userCredential.user;
        user.updateProfile({ displayName: name }).then(() => {
          alert('Account created successfully! Please log in.');
          registerPage.style.display = 'none';
          loginPage.style.display = 'block';
        });
      }).catch((error) => {
        alert('Registration failed: ' + error.message);
      });
    });

    // Switch between login and register pages
    document.getElementById('show-register').addEventListener('click', (e) => {
      e.preventDefault();
      loginPage.style.display = 'none';
      registerPage.style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', (e) => {
      e.preventDefault();
      registerPage.style.display = 'none';
      loginPage.style.display = 'block';
    });

    // Load User List
    function loadUserList() {
      const usersRef = firebase.database().ref('users');
      usersRef.once('value', (snapshot) => {
        userListElement.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const user = childSnapshot.val();
          const userItem = document.createElement('div');
          userItem.classList.add('user-item');
          userItem.innerHTML = `
            <span>${user.name}</span>
            <span class="status-indicator ${user.isOnline ? 'online' : 'offline'}"></span>
          `;
          userItem.addEventListener('click', () => {
            // Send chat request
            sendChatRequest(user.name);
          });
          userListElement.appendChild(userItem);
        });
      });
    }

    // Send Chat Request
    function sendChatRequest(userName) {
      const currentUser = firebase.auth().currentUser;
      const chatRequestRef = firebase.database().ref('chat_requests').push();
      chatRequestRef.set({
        sender: currentUser.displayName,
        receiver: userName,
        timestamp: new Date().toISOString(),
        status: 'pending',
      });

      // Show Chat Request Modal
      chatRequestMessage.textContent = `${currentUser.displayName} wants to chat with you. Do you accept?`;
      chatRequestModal.style.display = 'flex';

      // Handle Accept
      acceptChatButton.addEventListener('click', () => {
        chatRequestRef.update({ status: 'accepted' });
        chatRequestModal.style.display = 'none';
        startPrivateChat(userName);
      });

      // Handle Reject
      rejectChatButton.addEventListener('click', () => {
        chatRequestRef.update({ status: 'rejected' });
        chatRequestModal.style.display = 'none';
      });
    }

    // Start Private Chat
    function startPrivateChat(userName) {
      alert(`Starting private chat with ${userName}`);
      // More chat functionality can be added here
    }

    // Handle logout
    logoutButton.addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        chatPage.style.display = 'none';
        loginPage.style.display = 'block';
      }).catch((error) => {
        alert('Logout failed: ' + error.message);
      });
    });
  </script>
</body>
</html>
