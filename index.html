<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h2, h3 {
      margin: 0;
      color: #555;
    }
    #main-container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    #auth-container, #user-list-container, #chat-container {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    #auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #auth-container input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    #auth-container button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #user-list-container {
      display: flex;
    }
    #user-list-header {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #user-list {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .user {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: white;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .user:hover {
      background-color: #f0f0f0;
    }
    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #chat-input-container {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #e0e0e0;
    }
    #chat-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      margin-right: 10px;
    }
    .send-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="auth-container">
      <h3>Login / Register</h3>
      <input type="text" id="name" placeholder="Full Name (Register Only)" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-button">Login</button>
      <button id="register-button">Register</button>
    </div>
    <div id="user-list-container">
      <div id="user-list-header">
        <h2>User List</h2>
        <button id="logout-button">Logout</button>
      </div>
      <div id="user-list"></div>
    </div>
    <div id="chat-container">
      <div id="chat-header">
        <h2 id="chat-header-name"></h2>
        <button id="back-button">Back</button>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button" class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
      authDomain: "social-bite-skofficial.firebaseapp.com",
      databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
      projectId: "social-bite-skofficial",
      storageBucket: "social-bite-skofficial.appspot.com",
      messagingSenderId: "239722707022",
      appId: "1:239722707022:web:57d9b173f2163e85be2b1f",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    let currentChatID = null;
    let currentUserID = null;

    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUserID = user.uid;
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("user-list-container").style.display = "flex";
        loadUserList();
      } else {
        document.getElementById("auth-container").style.display = "flex";
        document.getElementById("user-list-container").style.display = "none";
        document.getElementById("chat-container").style.display = "none";
      }
    });

    function loadUserList() {
      database.ref("users").on("value", (snapshot) => {
        const userList = document.getElementById("user-list");
        userList.innerHTML = "";
        snapshot.forEach((child) => {
          const user = child.val();
          const userID = child.key;
          if (userID !== currentUserID) {
            const userElement = document.createElement("div");
            userElement.classList.add("user");
            userElement.textContent = user.name;
            userElement.addEventListener("click", () => startChat(userID, user.name));
            userList.appendChild(userElement);
          }
        });
      });
    }

    function startChat(otherUserID, otherUserName) {
      currentChatID = [currentUserID, otherUserID].sort().join("_");
      document.getElementById("user-list-container").style.display = "none";
      document.getElementById("chat-container").style.display = "flex";
      document.getElementById("chat-header-name").textContent = otherUserName;
      fetchMessages();
    }

    function fetchMessages() {
      const chatMessages = document.getElementById("chat-messages");
      chatMessages.innerHTML = "";
      database.ref(`chats/${currentChatID}/messages`).on("child_added", (snapshot) => {
        const message = snapshot.val();
        const messageElement = document.createElement("div");
        messageElement.textContent = `${message.sender}: ${message.message}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    document.getElementById("send-button").addEventListener("click", () => {
      const messageInput = document.getElementById("chat-input");
      const message = messageInput.value.trim();
      if (message && currentChatID) {
        database.ref(`chats/${currentChatID}/messages`).push({
          sender: currentUserID,
          message: message,
          timestamp: firebase.database.ServerValue.TIMESTAMP,
        });
        messageInput.value = "";
      }
    });

    document.getElementById("back-button").addEventListener("click", () => {
      document.getElementById("chat-container").style.display = "none";
      document.getElementById("user-list-container").style.display = "flex";
    });

    document.getElementById("logout-button").addEventListener("click", () => {
      auth.signOut();
    });
  </script>
</body>
</html>
