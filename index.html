<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2, h3 {
      margin: 0;
      color: #555;
    }

    #main-container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #auth-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    #auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    #auth-container button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    #auth-container button:hover {
      background-color: #0056b3;
    }

    #user-list-container {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    #user-list-header {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-list-header h2 {
      font-size: 1.2em;
    }

    #user-list {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f4f7fa;
    }

    .user {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: white;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user:hover {
      background-color: #f0f0f0;
    }

    #call-container {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
    }

    #call-header {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #call-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #call-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #call-buttons button {
      margin: 0 10px;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    #timer {
      margin-top: 20px;
      text-align: center;
      font-size: 1.5em;
    }

  </style>
</head>
<body>
  <div id="main-container">
    <!-- Authentication -->
    <div id="auth-container">
      <h3>Login / Register</h3>
      <input type="text" id="name" placeholder="Full Name (Register Only)" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="file" id="profile-pic" accept="image/*" />
      <button id="login-button">Login</button>
      <button id="register-button">Register</button>
    </div>

    <!-- User List -->
    <div id="user-list-container">
      <div id="user-list-header">
        <h2>User List</h2>
        <button id="logout-button">Logout</button>
      </div>
      <div id="user-list"></div>
    </div>

    <!-- Voice Call -->
    <div id="call-container">
      <div id="call-header">
        <img src="" alt="Profile Picture" id="call-header-pic" />
        <h2 id="call-header-name"></h2>
      </div>
      <div id="call-buttons">
        <button id="accept-call-button">Accept Call</button>
        <button id="end-call-button">End Call</button>
      </div>
      <div id="timer"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
      authDomain: "social-bite-skofficial.firebaseapp.com",
      databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
      projectId: "social-bite-skofficial",
      storageBucket: "social-bite-skofficial.appspot.com",
      messagingSenderId: "239722707022",
      appId: "1:239722707022:web:57d9b173f2163e85be2b1f"
    };
    firebase.initializeApp(firebaseConfig);

    // Elements
    const authContainer = document.getElementById('auth-container');
    const userListContainer = document.getElementById('user-list-container');
    const callContainer = document.getElementById('call-container');
    const loginButton = document.getElementById('login-button');
    const registerButton = document.getElementById('register-button');
    const logoutButton = document.getElementById('logout-button');
    const endCallButton = document.getElementById('end-call-button');
    const acceptCallButton = document.getElementById('accept-call-button');
    const userList = document.getElementById('user-list');
    const callHeaderName = document.getElementById('call-header-name');
    const callHeaderPic = document.getElementById('call-header-pic');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const profilePicInput = document.getElementById('profile-pic');
    const timerDisplay = document.getElementById('timer');

    // Firebase Auth and Database References
    const auth = firebase.auth();
    const database = firebase.database();
    const storage = firebase.storage();

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.style.display = 'none';
        userListContainer.style.display = 'block';
        loadUserList();
      } else {
        authContainer.style.display = 'block';
        userListContainer.style.display = 'none';
      }
    });

    // Load user list
    function loadUserList() {
      const usersRef = database.ref('users');
      usersRef.once('value', snapshot => {
        userList.innerHTML = '';
        snapshot.forEach(childSnapshot => {
          const userData = childSnapshot.val();
          const userElement = document.createElement('div');
          userElement.className = 'user';
          userElement.innerHTML = `
            <img src="${userData.profilePic}" alt="${userData.name}">
            <div>${userData.name}</div>
            <button onclick="startVoiceCall('${childSnapshot.key}')">Start Call</button>
          `;
          userList.appendChild(userElement);
        });
      });
    }

    // Register user
    registerButton.addEventListener('click', () => {
      const name = nameInput.value;
      const email = emailInput.value;
      const password = passwordInput.value;
      const profilePic = profilePicInput.files[0];

      auth.createUserWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          const storageRef = storage.ref().child(`profile_pics/${user.uid}`);
          await storageRef.put(profilePic);
          const profilePicURL = await storageRef.getDownloadURL();

          const usersRef = database.ref('users');
          usersRef.child(user.uid).set({
            name,
            email,
            profilePic: profilePicURL
          });
        })
        .catch(error => console.error(error.message));
    });

    // Login user
    loginButton.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.signInWithEmailAndPassword(email, password)
        .catch(error => console.error(error.message));
    });

    // Logout user
    logoutButton.addEventListener('click', () => {
      auth.signOut();
    });

    // Start voice call
    function startVoiceCall(receiverId) {
      const currentUser = auth.currentUser;
      const receiverRef = database.ref(`users/${receiverId}`);
      receiverRef.once('value').then(snapshot => {
        const receiverData = snapshot.val();
        callHeaderName.textContent = receiverData.name;
        callHeaderPic.src = receiverData.profilePic;
        callContainer.style.display = 'flex';
        userListContainer.style.display = 'none';

        // Send call notification (you can implement this later with Firebase Cloud Functions)
      });
    }

    // Accept call
    acceptCallButton.addEventListener('click', () => {
      let timer = 0;
      const timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = `Call Duration: ${timer} seconds`;
      }, 1000);

      // Stop timer and handle call ending
      endCallButton.addEventListener('click', () => {
        clearInterval(timerInterval);
        callContainer.style.display = 'none';
        userListContainer.style.display = 'block';
      });
    });
  </script>
</body>
</html>
