<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      color: #2c3e50;
    }

    #login-container, #lobby-container {
      display: none;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #333;
      font-size: 2rem;
      cursor: pointer;
      background-color: #ecf0f1;
      transition: background-color 0.2s;
    }

    .cell.taken {
      pointer-events: none;
      background-color: #bdc3c7;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #2980b9;
    }

    #login-container {
      margin-top: 100px;
    }

    #login-container button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #login-container button:hover {
      background-color: #3498db;
    }

    #lobby-container {
      margin-top: 50px;
    }

    #lobby-container input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 200px;
    }

    #lobby-container button {
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #lobby-container button:hover {
      background-color: #27ae60;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
  <h1>Multiplayer Tic-Tac-Toe</h1>
  
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h2>Welcome to the Game!</h2>
    <p>Loading...</p>
  </div>

  <!-- Login Container -->
  <div id="login-container">
    <button id="google-login" onclick="googleLogin()">Login with Google</button>
  </div>

  <!-- Lobby Page -->
  <div id="lobby-container">
    <button onclick="createGame()">Create Game</button>
    <input type="text" id="game-id-input" placeholder="Enter Game ID to Join">
    <button onclick="joinGame()">Join Game</button>
  </div>

  <!-- Game Board -->
  <div class="board" id="board" style="display: none;"></div>
  <div id="status" style="display: none;"></div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
    authDomain: "social-bite-skofficial.firebaseapp.com",
    databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
    projectId: "social-bite-skofficial",
    storageBucket: "social-bite-skofficial.appspot.com",
    messagingSenderId: "239722707022",
    appId: "1:239722707022:web:57d9b173f2163e85be2b1f"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Splash Screen Timeout
    setTimeout(() => {
      document.getElementById('splash-screen').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }, 2000); // Show splash screen for 2 seconds

    // Google Login Function
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        const user = result.user;
        console.log("Logged in as:", user.displayName, user.email);
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('lobby-container').style.display = 'block';
      }).catch((error) => {
        console.error("Error during login:", error.message);
      });
    }

    // Create Game Function
    function createGame() {
      const gameId = generateRandomId();
      const userId = auth.currentUser.uid;
      firebase.database().ref('games/' + gameId).set({
        board: Array(9).fill(''),
        currentPlayer: 'X',
        players: 1,
        player1: userId
      }).then(() => {
        document.getElementById('lobby-container').style.display = 'none';
        startGame(gameId, userId, 'X');
      });
    }

    // Join Game Function
    function joinGame() {
      const gameId = document.getElementById('game-id-input').value;
      const userId = auth.currentUser.uid;
      firebase.database().ref('games/' + gameId).once('value', (snapshot) => {
        const gameData = snapshot.val();
        if (gameData && gameData.players === 1) {
          gameData.players = 2;
          gameData.player2 = userId;
          firebase.database().ref('games/' + gameId).set(gameData).then(() => {
            document.getElementById('lobby-container').style.display = 'none';
            startGame(gameId, userId, 'O');
          });
        } else {
          alert('Game not available or full');
        }
      });
    }

    // Start the Game
    function startGame(gameId, userId, symbol) {
      document.getElementById('board').style.display = 'grid';
      document.getElementById('status').style.display = 'block';
      let playerSymbol = symbol;
      let isPlayerTurn = false;

      // Game Initialization
      firebase.database().ref('games/' + gameId).once('value', (snapshot) => {
        const gameData = snapshot.val();
        if (gameData.currentPlayer === playerSymbol) {
          isPlayerTurn = true;
          document.getElementById('status').textContent = "Your turn!";
        } else {
          document.getElementById('status').textContent = "Waiting for opponent...";
        }
      });

      // Firebase listener for game updates
      firebase.database().ref('games/' + gameId).on('value', (snapshot) => {
        const gameData = snapshot.val();
        if (gameData) {
          updateBoard(gameData.board);
          isPlayerTurn = gameData.currentPlayer === playerSymbol;
          document.getElementById('status').textContent = isPlayerTurn ? "Your turn!" : "Waiting for opponent...";
        }
      });

      // Game Move Handling
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        cell.addEventListener('click', function() {
          if (isPlayerTurn) {
            firebase.database().ref('games/' + gameId).once('value', (snapshot) => {
              const gameData = snapshot.val();
              if (gameData.board[index] === '') {
                gameData.board[index] = playerSymbol;
                gameData.currentPlayer = playerSymbol === 'X' ? 'O' : 'X';
                firebase.database().ref('games/' + gameId).set(gameData);
              }
            });
          }
        });
      });
    }

    // Function to generate random user ID
    function generateRandomId() {
      return Math.random().toString(36).substr(2, 9);  // Generate a 9-character random string
    }

    // Update Game Board UI
    function updateBoard(boardState) {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        cell.textContent = boardState[index];
        cell.classList.toggle('taken', boardState[index] !== '');
      });
    }

    // Create Game Board UI
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      document.getElementById('board').appendChild(cell);
    }
  </script>
</body>
</html>
